<!-- Use certain HTML elements to display the following in a HTML page. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
    <style>
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>HTML List</h2>
    <!-- Unordered List -->
    <ul> 
      <li> 
        Programming Language
        <!-- Nested unordered list -->
        <ul>
          <li>
            JavaScript
            <!-- Ordered List nested inside unordered list -->
            <ol type="a"> 
              <li>Angular</li>
              <li>React</li>
              <li>Vue.js</li>
            </ol>
          </li>
          <li>Python<ol type="a">
            <li>Django Framework</li>
            <li>Flask Framework</li>
          </ol></li>
          <li>Java<ol type="a">
            <li>Spring</li>
            <li>Maven</li>
            <li>Hibernate</li>
          </ol></li>
        </ul>
      </li>
      <li>
        Database
        <ul>
          <li>MySQL</li>
          <li>MongoDB</li>
          <li>Cansandra</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
