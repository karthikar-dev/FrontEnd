<!-- Create an HTML page, which should contain all types of input elements. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types </title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      label {
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    
    <h1 class="text-center my-4">Input Types</h1>

    <div class="row">
      <div class="col-3"><label>Button Input</label></div>
      <div class="col-9">
        <input type="button" name="button" value="Button" />
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <label>Checkbox Input</label>
      </div>
      <div class="col-9">
        <input type="checkbox" name="checkbox" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Color Input</label></div>
      <div class="col-9">
        <input type="color" name="color" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Date Input</label></div>
      <div class="col-9">
        <input type="date" name="date" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Datetime-Local Input</label></div>
      <div class="col-9">
        <input type="datetime-local" name="datetime-local" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Email Input</label></div>
      <div class="col-9">
        <input type="email" name="email" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>File Input</label></div>
      <div class="col-9">
        <input type="file" accept="image/*, text/*" name="file" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Hidden Input</label></div>
      <div class="col-9">
        <input id="userId" name="userId" type="hidden" value="abc123" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Image Input</label></div>
      <div class="col-9">
        <input type="image" name="image" src="./image.png" alt="image input" width="100" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Month Input</label></div>
      <div class="col-9">
        <input type="month" name="month" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Number Input</label></div>
      <div class="col-9">
        <input type="number" name="number" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Password Input</label></div>
      <div class="col-9">
        <input type="password" name="password" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Radio Input</label></div>
      <div class="col-9">
        <input type="radio" name="radio" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Range Input</label></div>
      <div class="col-9">
        <input type="range" name="range" min="0" max="25" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Reset Input</label></div>
      <div class="col-9">
        <input type="reset" name="reset" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Search Input</label></div>
      <div class="col-9">
        <input type="search" name="search" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Submit Input</label></div>
      <div class="col-9">
        <input type="submit" name="submit" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Tel Input</label></div>
      <div class="col-9">
        <input type="tel" name="tel" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Text Input</label></div>
      <div class="col-9">
        <input type="text" name="text" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Time Input</label></div>
      <div class="col-9">
        <input type="time" name="time" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Url Input</label></div>
      <div class="col-9">
        <input type="url" name="url" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Week Input</label></div>
      <div class="col-9">
        <input type="week" name="week" />
      </div>
    </div>

    <div class="row">
      <div class="col-3"><label>Datetime Input</label></div>
      <div class="col-9">
        <input type="datetime" name="datetime" />
      </div>
    </div>
  </body>
</html>
