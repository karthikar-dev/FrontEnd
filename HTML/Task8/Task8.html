<!-- Use the table tag to design given image Click here. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Chart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      table {
        margin: 0 auto;
        width: fit-content !important;
        font-family: "Times New Roman";
      }
      .table-bordered td,
      .table-bordered th {
        border: 1px solid #1b1c1d;
      }
    </style>
  </head>
  <body>
    <h3 class="text-center my-4">Health Chart</h3>
    <table class="table table-bordered text-center">
        <!-- Table heading -->
      <thead>
        <tr>
          <!--  rowspan attribute is for merging rows  -->
          <td rowspan="2" class="align-middle">State of Health</td>
          <!-- colspan attribute is for merging columns -->
          <td colspan="2">Fasting Value</td>
          <td>After Eating</td>
        </tr>
        <tr>
          <td>Minimum</td>
          <td>Maximum</td>
          <td>2 hours after eating</td>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>NA</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
