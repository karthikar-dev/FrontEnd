<!-- Design a contact us form with all fields as required. -->

<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML being used (HTML5 in this case) -->
<html lang="en">
  <!-- This is the root element of an HTML document. The lang attribute specifies the language of the content, in this case, English. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="mb-4">
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          Contact us
        </h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">
          Do you have any questions? Please do not hesitate to contact us
          directly. Our team will come back to you within a matter of hours to
          help you.
        </p>
        <form id="contactForm" method="post" autocomplete="off">
          <div class="row">
            <div class="col form-group">
                <label for="name">Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="col form-group">
                <label for="phone">Your Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Enter phone number"
                  required
                />
              </div>
          </div>
          <div class="form-group">
            <label for="email"> Your Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject"> Subject</label>
            <input
              type="subject"
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Enter subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              placeholder="Enter message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="captcha">Captcha:</label>
            <input
              type="text"
              class="form-control"
              id="captcha"
              name="captcha"
              placeholder="Enter captcha"
              required
            />
            <div id="captcha-image"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
